<!DOCTYPE html>
<html>

<head>
	<title>Queue</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<style>
		main>div {
			height: calc(50vh - 2px);
		}
	</style>
</head>

<body>
	<main>
		<div>
			<div>
				<div>
					<h2 id="title1" onclick="setTitle(1)">Click to set</h2>
					<div>
						<span id="counter1" class="counter">0</span>人待ち
					</div>
					<div onclick="setWaitTime(1)">
						約<span id="counter1t" class="counter-time">0</span>分待ち
					</div>
					<div class="scontrol">
						<button onclick="dec(1)">-</button>
						<button onclick="inc(1)">+</button>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div>
				<div>
					<h2 id="title2" onclick="setTitle(2)">Click to set</h2>
					<div>
						<span id="counter2" class="counter">0</span>人待ち
					</div>
					<div onclick="setWaitTime(2)">
						約<span id="counter2t" class="counter-time">0</span>分待ち
					</div>
					<div class="scontrol">
						<button onclick="dec(2)">-</button>
						<button onclick="inc(2)">+</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
